<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des salariés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div th:include="menu.html"></div>
    <h1>Liste des salariés</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Type</th>
                <th scope="col">Date de Naissance</th>
                <th scope="col">Date d'Embauche</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salarie : ${salaries}">
                <td th:text="${salarie.nom}"></td>
                <td th:text="${salarie.prenom}"></td>
                <td th:text="${salarie.type}"></td>
                <td th:text="${salarie.dateNaissance}"></td>
                <td th:text="${salarie.dateEmbauche}"></td>
                <td>
                    <a th:href="'/responsable/supprimerSalarie/' + ${salarie.id}"><button type="button" class="btn btn-danger">Supprimer</button></a>
                    <a th:href="'/responsable/modifierSalarie/' + ${salarie.id}"><button type="button" class="btn btn-info">Modifier</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

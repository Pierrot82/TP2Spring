<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Soliste</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
  <form method="post" action="updateClient" modelAttribute="client">
    
    <div class="mb-3">      
      <input type="hidden" name="id" class="form-control" id="idClient" th:value="${client.id}">
    </div>
  
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label> 
      <input type="text" name="nom" class="form-control" id="nom" th:value="${client.nom}">
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prenom</label> 
      <input type="text" name="prenom" class="form-control" id="prenom" th:value="${client.prenom}">
    </div>
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label> 
      <input type="text" name="adresse" class="form-control" id="adresse" th:value="${client.adresse}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label> 
      <input type="text" name="email" class="form-control" id="email" th:value="${client.email}">
    </div>
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label> 
      <input type="text" name="telephone" class="form-control" id="telephone" th:value="${client.telephone}">
    </div>
    
    <button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
    <button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

  </form>
</body>
</html>

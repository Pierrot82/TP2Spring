<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Créer une chambre</title>
</head>
<body>
  <div th:include="menu.html"></div>
  <div style="margin-left: 10%; margin-right: 10%; margin-top: 10%">
	  <form method="post" modelAttribute="chambre">
	  
	    <div class="mb-3">
	      <label for="numChambre" class="form-label">Numero de chambre</label> 
	      <input type="number" name="numChambre" class="form-control">
	    </div>
	    <div class="mb-3">
	      <label for="superficie" class="form-label">Superficie de la chambre</label> 
	      <input type="number" name="superficie" class="form-control">
	    </div>
	    <div class="mb-3">
	      <label for="etage" class="form-label">Étage de la chambre</label> 
	      <input type="number" name="etage" class="form-control">
	    </div>
	    <div class="mb-3">
	      <label for="etage" class="form-label">Étage de la chambre</label> 
	      <input type="number" name="etage" class="form-control">
	    </div>
	    <div class="mb-3">
	      <label for="disponibilite" class="form-label">La chambre est elle disponible?</label> 
	      <input type="radio" name="disponibilite" class="form-control" id="disponnible" checked>
	      <input type="radio" name="disponibilite" class="form-control" id="indisponnible">
	    </div>
	    <div class="mb-3">
	      <label for="Prix" class="form-label">Étage de la chambre</label> 
	      <input type="number" name="etage" class="form-control">
	    </div>
	    
	    <button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
	    <button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>
	  </form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des clients</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Email</th>
      <th scope="col">Téléphone</th>
    </tr>
  </thead>
  <tbody>   
    <tr th:each="client : ${ clients }">
      <th scope="row"><a th:href="'getLieu/' + ${ client.id }" th:text="${ client.id }"></a></th>
      <td th:text="${ client.nom }"></td>
      <td th:text="${ client.prenom }" ></td>
      <td th:text="${ client.adresse }" ></td>
      <td th:text="${ client.email }" ></td>
      <td th:text="${ client.telephone }"></td>
      <td> <a th:href="'supprimerClient/' + ${ client.id }"> <button type="button" class = "btn btn-danger">Supprimer</button> </a><a th:href="'modifierClient/' + ${ client.id }"> <button type="button" class = "btn btn-danger">Modifier</button> </a></td>
    </tr>
  </tbody>
</table>
</body>
</html>

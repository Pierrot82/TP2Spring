<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>liste des Hotels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Telephone :</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>   
    <tr th:each="lh : ${ listeHotel }">	
    
      <th scope="row" th:text="${ lh.id }"> </th>
      <td th:text="${ lh.telephone }"></td>
      <td> <a th:href="'deleteHotel/' + ${ lh.id }"> <button type="button" class = "btn btn-danger">Supprimer</button> </a><a th:href="'modifierHotel/' + ${ lh.id }"> <button type="button" class = "btn btn-danger">modifier</button> </a></td>
    </tr>
  </tbody>
</table>

</body>
</html>
